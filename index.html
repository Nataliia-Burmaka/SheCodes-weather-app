<!DOCTYPE html>
<html>

<head>
	<title>Weather App</title>
	<meta charset="UTF-8" />
	<link href="src/styles.css" />
	<link href="src/styles.css" rel="stylesheet" type="text/css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
 <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	</head>

<body>

	<body>
		<div class="bg-image">
			<div class="container">
				<ul class="menu">
					<li class="city"> <a href = "" class= "nav-link" id = "kyiv">Kyiv</a></li>
					<li class="city"> <a href = "" class= "nav-link" id = "paris">Paris</a></li>
					<li class="city"> <a href = "" class= "nav-link" id = "helsinki">Helsinki</a></li>
					<li class="city"> <a href = "" class= "nav-link" id = "hurghada">Hurghada</a></li>
				</ul>

				<div class="form-container">
					<form id="searchForm">
						<div class="form-group">
							<div class="row">
								<div class="col-md-6">
									<input type="search" id="city-input" class="search-control" aria-describedby="emailHelp" placeholder="Choose your location" autocomplete="off" />
								</div>
								<div class="col-md-4 offset-2">
									<button type="submit" class="button button-primary">Search</button>
									<button type="button" class="button button-transparent" id="current-location-button">
										Current
									</button>
								</div>
							</div>
						</div>
					</form>
				</div>

					<div class="weather-container row">
					<div class="current-weather-container col-md-8">
						<div class="temperature">  <img src="" id="icon" /> 
							<strong id="temperature"> 5</strong> 
							<span class="units">
                        <a href="#" id="celsius-link" class="active">˚C</a> |
      <a href="#" id="fahrenheit-link">˚F</a> 
    </span>
							 </div>
						<div class="humidity"> Humidity <span id="humidity"></span>%</div>
						<div class="wind">💨 Wind: <span id="wind"></span>km/h</div>
					</div>

					<div class="humidity col-md-4">
						<div class="current-city">
							<span id="currentCity"> <h1> Jyvaskyla </h1></span>
						</div>
						<div class="day-time"> <span id="dayTime"></span>
					</div>
						<div class="weather-condition">
						 <span id="weatherCondition"></span></div>
					</div>
				</div>

				<hr>

				<div class="forecast-container row">
					<div class="col day-container">
						<div class="day">Monday</div>
						<div class="temp">☀️ 25°C</div>
						<div class="weather">Sunny</div>
					</div>
					<div class="col day-container">
						<div class="day">Tuesday</div>
						<div class="temp">🌤 25°C</div>
						<div class="weather">Mostly Cloudy</div>
					</div>
					<div class="col day-container">
						<div class="day">Wednesday</div>
						<div class="temp">🌥 25°C</div>
						<div class="weather">Mostly Cloudy</div>
					</div>
					<div class="col day-container">
						<div class="day">Thursday</div>
						<div class="temp">☀️ 25°C</div>
						<div class="weather">Cloudy</div>
					</div>
					<div class="col day-container">
						<div class="day">Friday</div>
						<div class="temp">☀️ -5°C</div>
						<div class="weather">Snow</div>
					</div>

				</div>
			</div>
			<p class ="myGit">
			<a href="https://github.com/Nataliia-Burmaka?tab=repositories"
      > Open-source code,</a> 
 by Nataliia Burmaka </p>
			<script src="src/index.js"></script>
		</div>
		
	</body>

</html>
